<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    
     <!-- Primary Meta Tags -->
    <title>游니GoLive</title>
    <meta name="title" content="游니GoLive">
    <meta name="description" content="Live streaming made easy by GoLive. Oneclick live streaming.">
    <link rel="icon" href="https://github.githubassets.com/images/icons/emoji/unicode/1f4e1.png" type="image/png" sizes="16x16">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://golive.now.sh/">
    <meta property="og:title" content="游니GoLive">
    <meta property="og:description" content="Live streaming made easy by GoLive. Oneclick live streaming.">
    <meta property="og:image" content="https://golive.earth.cdn.ssl.net-dna.ml/GOLIVE-img.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://golive.now.sh/">
    <meta property="twitter:title" content="游니GoLive">
    <meta property="twitter:description" content="Live streaming made easy by GoLive. Oneclick live streaming.">
    <meta property="twitter:image" content="https://golive.earth.cdn.ssl.net-dna.ml/GOLIVE-img.png">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no"/>
    <link href="https://fonts.googleapis.com/css?family=Barlow:400,700&display=swap" rel="stylesheet" type="text/css"/>
    <style type="text/css">body{font-family:"Barlow",sans-serif;margin:0;padding:0;background-color:#000000}#stream{z-index:1;position:absolute;top:0;left:0;right:0;bottom:0;width:100%;height:100%;}.linkdiv{z-index:2;position:absolute;bottom:0;left:0;right:0;width:100%-0.5rem;padding:0.5rem;background-color:hsla(0,0%,0%,0.39);color:#ffffff;}a,a:link,a:visited{color:#ffffff;text-decoration:none;font-weight:700;}a:hover,a:focus{color:#00ffff;}a:active{color:#1e90ff;}</style>
  </head>
  <body>
    <video id="stream" autoplay="autoplay" muted="muted"></video>
    <div class="linkdiv"><p id="link">&#128683; not live</p><p>&#128272; We can't see anything without your link</p></div>
    <script src="https://golive.earth.cdn.ssl.net-dna.ml/peerjs.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    (function(){var promisifiedOldGUM=function(constraints,successCallback,errorCallback){var getUserMedia=(navigator.getUserMedia||navigator.webkitGetUserMedia||navigator.mozGetUserMedia||navigator.msGetUserMedia);if(!getUserMedia){return Promise.reject(new Error('getUserMedia is not implemented in this browser'))}return new Promise(function(successCallback,errorCallback){getUserMedia.call(navigator,constraints,successCallback,errorCallback)})};if(navigator.mediaDevices===undefined){navigator.mediaDevices={}}if(navigator.mediaDevices.getUserMedia===undefined){navigator.mediaDevices.getUserMedia=promisifiedOldGUM}})();
    var stream = null;
    var streamElement = document.getElementById("stream");
    var linkText = document.getElementById("link");
    function onlineListener() {
      peer.reconnect();
      document.body.removeEventListener("online", onlineListener(), false);
    }
    navigator.mediaDevices.getUserMedia({audio: true, video: true}).then(function(stream){
      streamElement.srcObject = stream;
      var peer = new Peer();
      peer.on("open", function(id) {
        linkText.innerHTML = "&#128225; You are live - Share this Connect ID link for others to watch: <a href=\"https://watchlive.now.sh/#" + peer.id + "\" target=\"_blank\">https://watchlive.now.sh/#" + peer.id + "</a>";
      });
      peer.on("call", function(call) {
        call.answer(stream);
      });
      peer.on("error", function(err) {
        if (err == "browser-incompatible") {
          linkText.innerHTML = "&#128683; Your browser isn't compatible";
        } else if ((err == "disconnected") || (err == "network")) {
          linkText.innerHTML = "&#128683; Not Live";
          if (navigator.onLine == true) {
            peer.reconnect();
          } else {
            document.body.addEventListener("online", onlineListener(), false);
          }
        } else if (err == "invalid-id") {
          linkText.innerHTML = "&#128683; we have a bug in our code"
        } else if (err == "peer-unavailable") {
          linkText.innerHTML = "&#128683; cannot connect"
        } else {
          linkText.innerHTML = "&#128683; something went wrong";
        }
      })
    }).catch(function(err){
      linkText.innerHTML = "&#128683; something went wrong"; 
    });
    </script>
  </body>
</html>
